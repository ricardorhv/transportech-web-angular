<section class="fixed inset-0 bg-black/30 z-50 flex items-center justify-center px-4 sm:px-7">
  <div class="p-6 max-w-[700px] w-full xs:p-8 bg-white shadow-2xs rounded-lg relative">
    <button
      class="absolute right-6 top-4 bg-transparent outline-none border-none cursor-pointer hover:brightness-75 transition"
      (click)="fecharModal()">
      <ng-icon size="20" name="lucideX" color="#9f0712" />
    </button>

    <h4 class="text-xl xs:text-2xl font-semibold text-[#00043C]">Cadastrar novo grupo</h4>
    <form (ngSubmit)="criarGrupo()" [formGroup]="formGroup" class="flex flex-col gap-6 mt-6 w-full">
      <div class="flex flex-col gap-4">
        <input
          class="bg-gray-200 p-2 xs:p-3 text-sm sm:text-base placeholder:text-gray-400 text-gray-700 focus:outline focus:outline-[#00043C] rounded-md"
          type="text" placeholder="Nome" formControlName="nome">
        <textarea
          class="bg-gray-200 p-2 xs:p-3 text-sm sm:text-base placeholder:text-gray-400 text-gray-700 focus:outline focus:outline-[#00043C] rounded-md resize-none h-[100px]"
          placeholder="DescriÃ§Ã£o" formControlName="descricao"></textarea>

        <div class="flex items-center justify-center gap-4 w-full flex-col sm:flex-row">
          <input
            class="bg-gray-200 p-2 xs:p-3 text-sm sm:text-base placeholder:text-gray-400 text-gray-700 focus:outline focus:outline-[#00043C] rounded-md w-full"
            type="text" placeholder="Origem" formControlName="cidadeOrigem">
          <ng-icon class="shrink-0" color="#00043C" size="20" name="lucideArrowLeftRight" />
          <input
            class="bg-gray-200 p-2 xs:p-3 text-sm sm:text-base placeholder:text-gray-400 text-gray-700 focus:outline focus:outline-[#00043C] rounded-md w-full"
            type="text" placeholder="Destino" formControlName="cidadeDestino">
        </div>
      </div>

      <button
        class="w-full flex items-center justify-center text-sm sm:text-base font-medium p-2 rounded-md bg-[#00043C] text-white cursor-pointer hover:bg-[#00043C]/90 transition-colors  duration-300 mt-2">Cadastrar</button>
    </form>
  </div>
</section>
